<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chat Histories | Zypher AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            color: var(--text-primary);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .admin-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .filters {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .filter-input, .filter-select {
            width: 100%;
            padding: 10px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .users-table {
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-secondary);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--accent-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        tr:hover {
            background: var(--bg-input);
        }

        .user-email {
            font-weight: 500;
        }

        .user-name {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pro {
            background: var(--accent-color);
            color: white;
        }

        .badge-free {
            background: var(--bg-input);
            color: var(--text-secondary);
        }

        .view-btn {
            padding: 6px 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .view-btn:hover {
            background: var(--accent-hover);
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .history-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
        }

        .history-item {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .history-prompt {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .history-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--bg-input);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">üîê Admin - Chat Histories</h1>
            <a href="/" class="back-btn">‚Üê Back to App</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pro Users</div>
                <div class="stat-value" id="proUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Generations</div>
                <div class="stat-value" id="totalGenerations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Generations</div>
                <div class="stat-value" id="todayGenerations">0</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Search by Email</label>
                <input type="text" class="filter-input" id="searchEmail" placeholder="user@example.com">
            </div>
            <div class="filter-group">
                <label class="filter-label">Filter by Plan</label>
                <select class="filter-select" id="filterPlan">
                    <option value="all">All Users</option>
                    <option value="pro">Pro Only</option>
                    <option value="free">Free Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select class="filter-select" id="sortBy">
                    <option value="recent">Most Recent</option>
                    <option value="name">Name</option>
                    <option value="generations">Most Generations</option>
                </select>
            </div>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Plan</th>
                        <th>Generations</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- History Modal -->
    <div class="history-modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalUserName">User History</h2>
                <button class="close-btn" onclick="closeHistoryModal()">√ó</button>
            </div>
            <div id="historyContent">
                <!-- History items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];

        // Load admin data
        async function loadAdminData() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    updateStats(data.stats);
                    displayUsers(allUsers);
                } else {
                    alert('Failed to load admin data: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading admin data:', error);
                alert('Failed to load admin data. Please try again.');
            }
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('totalUsers').textContent = stats.total_users;
            document.getElementById('proUsers').textContent = stats.pro_users;
            document.getElementById('totalGenerations').textContent = stats.total_generations;
            document.getElementById('todayGenerations').textContent = stats.today_generations;
        }

        // Display users in table
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                const joinedDate = new Date(user.created_at).toLocaleDateString();
                
                row.innerHTML = `
                    <td>
                        <div class="user-email">${user.email}</div>
                        <div class="user-name">${user.full_name || 'No name'}</div>
                    </td>
                    <td>
                        <span class="badge ${user.is_pro ? 'badge-pro' : 'badge-free'}">
                            ${user.is_pro ? 'Pro' : 'Free'}
                        </span>
                    </td>
                    <td>${user.history_count}</td>
                    <td>${joinedDate}</td>
                    <td>
                        <button class="view-btn" onclick="viewUserHistory(${user.id}, '${user.email}')">
                            View History
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // View user history
        async function viewUserHistory(userId, userEmail) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/admin/users/${userId}/history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    displayHistory(userEmail, data.history);
                } else {
                    alert('Failed to load history: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading history:', error);
                alert('Failed to load history. Please try again.');
            }
        }

        // Display history in modal
        function displayHistory(userEmail, history) {
            document.getElementById('modalUserName').textContent = `History - ${userEmail}`;
            const content = document.getElementById('historyContent');
            content.innerHTML = '';

            if (history.length === 0) {
                content.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--text-secondary);">No history found</p>';
            } else {
                history.forEach(item => {
                    const date = new Date(item.created_at).toLocaleString();
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    
                    div.innerHTML = `
                        <div class="history-date">${date}</div>
                        <div class="history-prompt">${item.prompt}</div>
                        ${item.image_path ? `<img src="/outputs/${item.image_path.split('/').pop()}" class="history-image" alt="Generated image">` : ''}
                    `;
                    content.appendChild(div);
                });
            }

            document.getElementById('historyModal').classList.add('active');
        }

        // Close history modal
        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        // Filter users
        function filterUsers() {
            const searchTerm = document.getElementById('searchEmail').value.toLowerCase();
            const planFilter = document.getElementById('filterPlan').value;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = allUsers.filter(user => {
                const matchesSearch = user.email.toLowerCase().includes(searchTerm);
                const matchesPlan = planFilter === 'all' || 
                    (planFilter === 'pro' && user.is_pro) || 
                    (planFilter === 'free' && !user.is_pro);
                
                return matchesSearch && matchesPlan;
            });

            // Sort
            if (sortBy === 'name') {
                filtered.sort((a, b) => (a.full_name || '').localeCompare(b.full_name || ''));
            } else if (sortBy === 'generations') {
                filtered.sort((a, b) => b.history_count - a.history_count);
            } else {
                filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            displayUsers(filtered);
        }

        // Event listeners
        document.getElementById('searchEmail').addEventListener('input', filterUsers);
        document.getElementById('filterPlan').addEventListener('change', filterUsers);
        document.getElementById('sortBy').addEventListener('change', filterUsers);

        // Close modal on outside click
        document.getElementById('historyModal').addEventListener('click', (e) => {
            if (e.target.id === 'historyModal') {
                closeHistoryModal();
            }
        });

        // Load data on page load
        loadAdminData();
    </script>
</body>
</html>
