<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in - Zypher AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon served from top-level photos/ folder -->
    <link rel="icon" href="{{ url_for('serve_photos', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('serve_photos', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <main>
        <div class="auth-container">
            <h2>Sign in to Zypher AI</h2>
            <div class="auth-field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="you@example.com">
            </div>
            <div class="auth-field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Choose a secure password">
            </div>
            <div class="auth-actions">
                <div>
                    <button id="signinBtn" class="primary-btn">Sign in</button>
                    <button id="googleBtn" class="link">Sign in with Google</button>
                </div>
                <a href="/signup" class="link">Create account</a>
            </div>
            <div id="error" class="error" role="alert" aria-live="polite"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        async function init() {
            try {
                const resp = await fetch('/api/firebase-config');
                const data = await resp.json();
                if (!data.success) throw new Error('No firebase config');
                firebase.initializeApp(data.config);

                document.getElementById('signinBtn').addEventListener('click', async () => {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const errDiv = document.getElementById('error'); errDiv.textContent = '';
                    try {
                        const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
                        const token = await userCred.user.getIdToken();
                        localStorage.setItem('authToken', token);
                        window.location.href = '/';
                    } catch (e) {
                        errDiv.textContent = e.message || 'Sign in failed';
                    }
                });

                document.getElementById('googleBtn').addEventListener('click', async () => {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    try {
                        const result = await firebase.auth().signInWithPopup(provider);
                        const token = await result.user.getIdToken();
                        localStorage.setItem('authToken', token);
                        window.location.href = '/';
                    } catch (e) {
                        document.getElementById('error').textContent = e.message || 'Google sign-in failed';
                    }
                });

            } catch (e) {
                document.getElementById('error').textContent = 'Authentication not configured on server.';
                console.warn(e);
            }
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
