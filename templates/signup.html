<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create account - Zypher AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <!-- Favicon - Zypher Logo -->
    <link rel="icon" href="{{ url_for('auth.serve_photos', filename='zypher.jpeg') }}" type="image/jpeg">
    <link rel="shortcut icon" href="{{ url_for('auth.serve_photos', filename='zypher.jpeg') }}" type="image/jpeg">
    <link rel="apple-touch-icon" href="{{ url_for('auth.serve_photos', filename='zypher.jpeg') }}">
</head>
<body>
    <main>
        <div class="auth-container">
            <h2>Create an account</h2>
            <div class="auth-field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="you@example.com">
            </div>
            <div class="auth-field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="At least 8 characters">
            </div>
            <div class="auth-field">
                <label for="confirm">Confirm password</label>
                <input id="confirm" type="password" placeholder="Repeat password">
            </div>
            <div class="actions-inline">
                <button id="signupBtn" class="primary-btn">Create account</button>
                <a href="/login" class="link">Sign in instead</a>
            </div>
            <div id="error" class="error" role="alert" aria-live="polite"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        async function init() {
            try {
                const resp = await fetch('/api/firebase-config');
                const data = await resp.json();
                if (!data.success) throw new Error('No firebase config');
                firebase.initializeApp(data.config);

                document.getElementById('signupBtn').addEventListener('click', async () => {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirm = document.getElementById('confirm').value;
                    const errDiv = document.getElementById('error'); errDiv.textContent = '';
                    if (password.length < 8) { errDiv.textContent = 'Password must be at least 8 characters'; return; }
                    if (password !== confirm) { errDiv.textContent = 'Passwords do not match'; return; }
                    try {
                        const userCred = await firebase.auth().createUserWithEmailAndPassword(email, password);
                        // Optionally send email verification
                        try { await userCred.user.sendEmailVerification(); } catch(e){}
                        const token = await userCred.user.getIdToken();
                        localStorage.setItem('authToken', token);
                        window.location.href = '/';
                    } catch (e) {
                        errDiv.textContent = e.message || 'Sign up failed';
                    }
                });
            } catch (e) {
                document.getElementById('error').textContent = 'Authentication not configured on server.';
                console.warn(e);
            }
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
